<div fxLayout="column" fxLayoutGap="10px">
  <small>Complete all steps to claim reward</small>

  <div class="badges" fxLayout="row wrap" fxLayoutAlign="start center">
    <span fxLayoutAlign="center center" *ngFor="let badge of badges" [attr.class]="badge.class">
      <img [src]="assetSvgPath + badge.icon" />
      {{ badge.text }}</span>
  </div>
</div>
