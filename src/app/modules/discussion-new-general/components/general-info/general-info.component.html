<div class="dng-photo__container" fxLayout="column" fxLayoutAlign="center center">
  <div class="dng-photo">
    <img [src]="assetSvgPath + 'add_photo.svg'" />
  </div>
  <span>Discussion image</span>
</div>

<div class="dng-form-input" fxLayout="column" fxLayoutGap="20px">
  <mat-form-field floatLabel="never">
    <input matInput placeholder="Title">
  </mat-form-field>

  <mat-form-field floatLabel="never">
    <input matInput placeholder="Description">
  </mat-form-field>
</div>
